<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esercizio BTS_4.1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">BTS_4.1</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row g-4">

      <!-- Colonna sinistra -->
      <div class="col-md-4">
        <h5>List Group <span class="badge bg-primary">3</span></h5>
        <ul class="list-group mb-3">
          <li class="list-group-item">Elemento 1</li>
          <li class="list-group-item">Elemento 2</li>
          <li class="list-group-item">Elemento 3</li>
        </ul>

        <h5>Pagination</h5>
        <nav>
          <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">«</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">»</a></li>
          </ul>
        </nav>
      </div>

      <!-- Colonna destra -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card con Collapse <span class="badge bg-success">Nuovo</span></h5>
            <p class="card-text">Esempio di componente Card con contenuto che si può espandere.</p>
            <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">
              Mostra dettagli
            </button>
            <div class="collapse mt-3" id="collapseExample">
              <div class="card card-body">
                Questo è il contenuto nascosto nel collapse!
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
